[pytest]
norecursedirs = .Ctl data gen .tox

[tox]
envlist =
    py{36,37,38,39}

[testenv]
passenv = CI TRAVIS*
setenv =
    PYTHONWRITEBYTECODE=1
    PYTHONWARNINGS=once

deps =
    -rCtl/requirements-test.txt
    pytest>=5,<6

commands =
    py.test -vv --cov="graphsrv" --cov-report=term-missing --cov-report=xml
